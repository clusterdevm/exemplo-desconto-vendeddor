<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <span [style.paddingLeft.px]="40"> Name </span>
    </th>
    <td mat-cell *matCellDef="let data">
      <button
        mat-icon-button
        [style.visibility]="!data.expandable ? 'hidden' : ''"
        [style.marginLeft.px]="data.level * 32"
        (click)="treeControl.toggle(data)"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      {{data.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="bruto">
    <th mat-header-cell *matHeaderCellDef>Bruto</th>
    <td mat-cell *matCellDef="let data">{{data.bruto}}</td>
  </ng-container>

  <ng-container matColumnDef="desconto">
    <th mat-header-cell *matHeaderCellDef>Desconto</th>
    <td mat-cell *matCellDef="let data">{{data.desconto}}</td>
  </ng-container>

  <ng-container matColumnDef="media">
    <th mat-header-cell *matHeaderCellDef>Media</th>
    <td mat-cell *matCellDef="let data">{{data.media}}</td>
  </ng-container>

  <ng-container matColumnDef="abatimentos">
    <th mat-header-cell *matHeaderCellDef>Abatimentos</th>
    <td mat-cell matTooltip="Exibir Objeto Detalhes" *matCellDef="let data">
      {{data.abatimentos}}
    </td>
  </ng-container>

  <ng-container matColumnDef="totalvenda">
    <th mat-header-cell *matHeaderCellDef>Total Venda</th>
    <td mat-cell *matCellDef="let data">{{data.totalvenda}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
